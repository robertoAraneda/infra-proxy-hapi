  # PostgresSQL FHIR Certification NestJS API
  fhir-certification-postgres:
    image: postgres:15.13-alpine
    container_name: fhir-certification-postgres
    environment:
      POSTGRES_DB: ${FHIR_CERTIFICATION_POSTGRES_DB}
      POSTGRES_USER: ${FHIR_CERTIFICATION_POSTGRES_USER}
      POSTGRES_PASSWORD: ${FHIR_CERTIFICATION_POSTGRES_PASSWORD}
      TZ: 'America/Santiago'
      PGPORT: 5432
    volumes:
      - fhir_certification_postgres_data:/var/lib/postgresql/data
    networks:
      - certification-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${FHIR_CERTIFICATION_POSTGRES_USER} -d ${FHIR_CERTIFICATION_POSTGRES_DB} -p 5432"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Kong migration job
  kong-migration:
    image: kong:3.6.1
    container_name: kong-migration
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-postgres
      KONG_PG_PORT: 5432
      KONG_PG_DATABASE: ${KONG_POSTGRES_DB}
      KONG_PG_USER: ${KONG_POSTGRES_USER}
      KONG_PG_PASSWORD: ${KONG_POSTGRES_PASSWORD}
    command: kong migrations bootstrap
    depends_on:
      kong-postgres:
        condition: service_healthy
    networks:
      - kong-network
    restart: "no"

  # Kong Gateway
  kong:
    image: robertoaraneda/kong-with-plugins:1.1.0
    container_name: kong-gateway
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-postgres
      KONG_PG_PORT: 5432
      KONG_PG_DATABASE: ${KONG_POSTGRES_DB}
      KONG_PG_USER: ${KONG_POSTGRES_USER}
      KONG_PG_PASSWORD: ${KONG_POSTGRES_PASSWORD}
      KONG_PLUGINS: bundled, token-introspection
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_PROXY_LISTEN: 0.0.0.0:8000
      KONG_ADMIN_GUI_LISTEN: 0.0.0.0:8002
      KONG_TRUSTED_IPS: 0.0.0.0/0,::/0
      KONG_REAL_IP_HEADER: X-Forwarded-For
      KONG_REAL_IP_RECURSIVE: "on"
    depends_on:
      kong-postgres:
        condition: service_healthy
      kong-migration:
        condition: service_completed_successfully
    networks:
      - kong-network
      - fhir-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 10s
      retries: 3

