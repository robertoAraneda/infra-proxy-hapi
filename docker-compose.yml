services:
  # Main reverse proxy - handles all incoming traffic
  main-nginx:
    image: nginx:alpine
    container_name: main-reverse-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./main-nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./main-nginx/ssl:/etc/nginx/ssl:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - main_nginx_logs:/var/log/nginx
    networks:
      - proxy-network
      - keycloak-network
      - kong-network
    restart: unless-stopped
    depends_on:
      - keycloak
      - kong
      - konga
      - fhir-playground

  # Keycloak PostgreSQL
  postgres:
    image: postgres:15
    container_name: keycloak-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - keycloak-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Kong PostgreSQL
  kong-postgres:
    image: postgres:9.5
    container_name: kong-postgres
    environment:
      POSTGRES_DB: ${KONG_POSTGRES_DB}
      POSTGRES_USER: ${KONG_POSTGRES_USER}
      POSTGRES_PASSWORD: ${KONG_POSTGRES_PASSWORD}
    volumes:
      - kong_postgres_data:/var/lib/postgresql/data
    networks:
      - kong-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${KONG_POSTGRES_USER} -d ${KONG_POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

