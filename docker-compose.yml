      DB_URI: postgresql://${KONG_POSTGRES_USER}:${KONG_POSTGRES_PASSWORD}@kong-postgres:5432/konga
      KONGA_LOG_LEVEL: warn
      TOKEN_SECRET: some_secret_token
      NODE_ENV: development
      KONGA_HOOK_TIMEOUT: 10000
    depends_on:
      kong-postgres:
        condition: service_healthy
    networks:
      - kong-network
      - proxy-network
    restart: unless-stopped

  # Keycloak
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: keycloak
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      KC_DB_USERNAME: ${POSTGRES_USER}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD}
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_HOSTNAME: ${KEYCLOAK_HOSTNAME}
      KC_HOSTNAME_STRICT: true
      KC_HOSTNAME_STRICT_HTTPS: true
      KC_HTTP_ENABLED: true
      KC_PROXY: edge
      KC_HEALTH_ENABLED: true
      KC_METRICS_ENABLED: true
      KC_TRANSACTION_XA_ENABLED: false
    command: start
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - keycloak-network
    restart: unless-stopped

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: main-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --webroot -w /var/www/certbot --force-renewal --email ${SSL_EMAIL} -d ${KEYCLOAK_HOSTNAME} -d ${KONG_HOSTNAME} -d ${KONGA_HOSTNAME} --agree-tos
    depends_on:
      - main-nginx

volumes:
  postgres_data:
    driver: local
  proxy_postgres_data:
    driver: local
  kong_postgres_data:
    driver: local
  fhir_postgres_data:
    driver: local
  main_nginx_logs:
    driver: local
  fhir_certification_postgres_data:
    driver: local

networks:
  proxy-network:
    driver: bridge
  keycloak-network:
    driver: bridge
  kong-network:
    driver: bridge
  fhir-network:
    driver: bridge
  certification-network:
    driver: bridge

configs:
  hapi:
    file: ./application.yml