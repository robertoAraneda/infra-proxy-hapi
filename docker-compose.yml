  # FHIR Playground Frontend
  fhir-playground:
    image: robertoaraneda/ceg-vue-certification-frontend:v1.7
    container_name: fhir-playground
    networks:
      - proxy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # FHIR -Certification NestJS API
  fhir-certification:
    image: robertoaraneda/ceg-nest-certification-backend:v1.16
    container_name: fhir-certification
    environment:
      PROJECT_NAME: ceg-nest-certification-backend
      NODE_ENV: development
      PORT: 3000
      API_PREFIX: /certification/api/v1

      # Database Configuration
      DB_HOST: fhir-certification-postgres
      DB_PORT: 5432
      DB_USER: ${FHIR_CERTIFICATION_POSTGRES_USER}
      DB_PASSWORD: ${FHIR_CERTIFICATION_POSTGRES_PASSWORD}
      DB_NAME: ${FHIR_CERTIFICATION_POSTGRES_DB}
      DB_SSL: false
      DB_SCHEMA: public
      DB_POOL_MAX: 10
      DB_POOL_MIN: 0
      DB_POOL_ACQUIRE: 30000
      DB_POOL_IDLE: 10000

      # Keycloak Configuration (REQUIRED - Application will fail to start without these)
      # Base URL of your Keycloak instance (without trailing slash)
      KEYCLOAK_BASE_URL: ${FHIR_CERTIFICATION_KEYCLOAK_BASE_URL}

      # Keycloak realm name where your application is configured
      KEYCLOAK_REALM: ${FHIR_CERTIFICATION_KEYCLOAK_REALM}

      # Client ID of your applicati|on in Keycloak (used for authentication)
      KEYCLOAK_CLIENT_ID: ${FHIR_CERTIFICATION_KEYCLOAK_CLIENT_ID}

      KC_ADMIN_CLIENT_ID: ${FHIR_CERTIFICATION_KC_ADMIN_CLIENT_ID}

      # Client secret from your Keycloak client configuration
      KC_ADMIN_CLIENT_SECRET: ${FHIR_CERTIFICATION_KC_ADMIN_CLIENT_SECRET}

      # Migration Configuration
      MIGRATIONS_PATH: ${FHIR_CERTIFICATION_MIGRATIONS_PATH}

      # Admin User Configuration (for initialization)
      ADMIN_EMAIL: ${FHIR_CERTIFICATION_ADMIN_EMAIL}
      ADMIN_PASSWORD: ${FHIR_CERTIFICATION_ADMIN_PASSWORD}
    networks:
      - kong-network
      - keycloak-network
      - certification-network
    restart: unless-stopped
    depends_on:
